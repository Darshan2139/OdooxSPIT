{% extends "base.html" %}

{% block title %}{% if category %}Edit{% else %}Create{% endif %} Category - StockMaster{% endblock %}

{% block content %}
<h2 class="mb-4">
    <i class="bi bi-tags"></i> {% if category %}Edit{% else %}Create{% endif %} Category
</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name *</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{% if category %}{{ category.name }}{% endif %}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{% if category %}{{ category.description or '' }}{% endif %}</textarea>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save
                </button>
                <a href="{{ url_for('categories') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
