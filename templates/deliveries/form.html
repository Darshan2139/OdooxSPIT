{% extends "base.html" %}

{% block title %}{% if delivery %}Edit{% else %}Create{% endif %} Delivery - StockMaster{% endblock %}

{% block content %}
<h2 class="mb-4">
    <i class="bi bi-arrow-up-circle"></i> {% if delivery %}Edit{% else %}Create{% endif %} Delivery Order
</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" id="deliveryForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date *</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" 
                           value="{% if delivery %}{{ delivery.date.strftime('%Y-%m-%dT%H:%M') }}{% else %}{{ '' }}{% endif %}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="customer_id" class="form-label">Customer</label>
                    <select class="form-select" id="customer_id" name="customer_id">
                        <option value="">Select Customer</option>
                        {% for customer in customers %}
                        <option value="{{ customer.id }}" {% if delivery and delivery.customer_id == customer.id %}selected{% endif %}>
                            {{ customer.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="warehouse_id" class="form-label">Warehouse *</label>
                    <select class="form-select" id="warehouse_id" name="warehouse_id" required onchange="loadLocations()">
                        <option value="">Select Warehouse</option>
                        {% for warehouse in warehouses %}
                        <option value="{{ warehouse.id }}" {% if delivery and delivery.warehouse_id == warehouse.id %}selected{% endif %}>
                            {{ warehouse.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="location_id" class="form-label">Location *</label>
                    <select class="form-select" id="location_id" name="location_id" required>
                        <option value="">Select Location</option>
                    </select>
                </div>
            </div>
            
            <hr>
            <h5>Products</h5>
            <div id="productLines">
                <div class="row mb-2 product-line">
                    <div class="col-md-6">
                        <select class="form-select product-select" name="product_id[]" required>
                            <option value="">Select Product</option>
                            {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }} ({{ product.sku }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="number" step="0.01" class="form-control" name="quantity[]" placeholder="Quantity" required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger btn-sm remove-line">Remove</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary btn-sm" id="addProductLine">
                <i class="bi bi-plus-circle"></i> Add Product
            </button>
            
            <div class="mb-3 mt-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{% if delivery %}{{ delivery.notes }}{% endif %}</textarea>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save
                </button>
                <a href="{{ url_for('deliveries') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('addProductLine').addEventListener('click', function() {
    const lines = document.getElementById('productLines');
    const newLine = lines.firstElementChild.cloneNode(true);
    newLine.querySelectorAll('input, select').forEach(el => el.value = '');
    lines.appendChild(newLine);
});

document.addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-line')) {
        if (document.querySelectorAll('.product-line').length > 1) {
            e.target.closest('.product-line').remove();
        }
    }
});

function loadLocations() {
    const warehouseId = document.getElementById('warehouse_id').value;
    const locationSelect = document.getElementById('location_id');
    locationSelect.innerHTML = '<option value="">Loading...</option>';
    
    if (warehouseId) {
        fetch(`/api/locations/${warehouseId}`)
            .then(response => response.json())
            .then(data => {
                locationSelect.innerHTML = '<option value="">Select Location</option>';
                data.forEach(loc => {
                    const option = document.createElement('option');
                    option.value = loc.id;
                    option.textContent = loc.name;
                    locationSelect.appendChild(option);
                });
            });
    } else {
        locationSelect.innerHTML = '<option value="">Select Location</option>';
    }
}

{% if delivery and delivery.warehouse_id %}
loadLocations();
{% endif %}
</script>
{% endblock %}
