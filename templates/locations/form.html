{% extends "base.html" %}

{% block title %}{% if location %}Edit{% else %}Create{% endif %} Location - StockMaster{% endblock %}

{% block content %}
<h2 style="color: #003366; font-weight: 600; margin-bottom: 2rem;">
    <i class="bi bi-geo-alt"></i> Location
</h2>

<div class="card">
    <div class="card-header">
        <h5 style="margin: 0;">Location Details</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem;">
                <div>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{% if location %}{{ location.name }}{% endif %}" required>
                </div>
                <div>
                    <label for="code" class="form-label">Short Code</label>
                    <input type="text" class="form-control" id="code" name="code" 
                           value="{% if location %}{{ location.code or '' }}{% endif %}">
                </div>
                <div>
                    <label for="warehouse" class="form-label">Warehouse</label>
                    <input type="text" class="form-control" id="warehouse" disabled
                           value="{{ warehouse.name }}">
                </div>
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" style="resize: vertical;">{% if location %}{{ location.description or '' }}{% endif %}</textarea>
            </div>
            
            <p class="text-muted" style="font-size: 0.9rem; margin-bottom: 1.5rem;">
                This holds the multiple locations of warehouse, rooms etc.
            </p>
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save
                </button>
                <a href="{{ url_for('warehouse_locations', warehouse_id=warehouse.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
