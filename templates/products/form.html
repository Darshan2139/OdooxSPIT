{% extends "base.html" %}

{% block title %}{% if product %}Edit{% else %}Create{% endif %} Product - StockMaster{% endblock %}

{% block content %}
<h2 class="mb-4">
    <i class="bi bi-box"></i> {% if product %}Edit{% else %}Create{% endif %} Product
</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Product Name *</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ product.name if product else '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sku" class="form-label">SKU / Code *</label>
                    <input type="text" class="form-control" id="sku" name="sku" 
                           value="{{ product.sku if product else '' }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="category_id" class="form-label">Category</label>
                    <select class="form-select" id="category_id" name="category_id">
                        <option value="">Select Category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if product and product.category_id == cat.id %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="uom" class="form-label">Unit of Measure</label>
                    <input type="text" class="form-control" id="uom" name="uom" 
                           value="{{ product.uom if product else 'Unit' }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="min_stock" class="form-label">Minimum Stock Level</label>
                    <input type="number" step="0.01" class="form-control" id="min_stock" name="min_stock" 
                           value="{{ product.min_stock if product else 0 }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="max_stock" class="form-label">Maximum Stock Level</label>
                    <input type="number" step="0.01" class="form-control" id="max_stock" name="max_stock" 
                           value="{{ product.max_stock if product else 0 }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="reorder_qty" class="form-label">Reorder Quantity</label>
                    <input type="number" step="0.01" class="form-control" id="reorder_qty" name="reorder_qty" 
                           value="{{ product.reorder_qty if product else 0 }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cost_price" class="form-label">Cost Price</label>
                    <input type="number" step="0.01" class="form-control" id="cost_price" name="cost_price"
                           value="{{ product.cost_price if product and product.cost_price is not none else 0 }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="sale_price" class="form-label">Sale Price</label>
                    <input type="number" step="0.01" class="form-control" id="sale_price" name="sale_price"
                           value="{{ product.sale_price if product and product.sale_price is not none else 0 }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="currency" class="form-label">Currency</label>
                    <input type="text" class="form-control" id="currency" name="currency"
                           value="{{ product.currency if product and product.currency else 'USD' }}">
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save
                </button>
                <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
