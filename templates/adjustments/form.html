{% extends "base.html" %}

{% block title %}{% if adjustment %}Edit{% else %}Create{% endif %} Adjustment - StockMaster{% endblock %}

{% block content %}
<h2 class="mb-4">
    <i class="bi bi-sliders"></i> {% if adjustment %}Edit{% else %}Create{% endif %} Stock Adjustment
</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" id="adjustmentForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date *</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" 
                           value="{% if adjustment %}{{ adjustment.date.strftime('%Y-%m-%dT%H:%M') }}{% else %}{{ '' }}{% endif %}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="product_id" class="form-label">Product *</label>
                    <select class="form-select" id="product_id" name="product_id" required onchange="loadProductStock()">
                        <option value="">Select Product</option>
                        {% for product in products %}
                        <option value="{{ product.id }}" {% if adjustment and adjustment.product_id == product.id %}selected{% endif %}>
                            {{ product.name }} ({{ product.sku }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="location_id" class="form-label">Location *</label>
                    <select class="form-select" id="location_id" name="location_id" required onchange="loadProductStock()">
                        <option value="">Select Location</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}" {% if adjustment and adjustment.location_id == location.id %}selected{% endif %}>
                            {{ location.name }} ({{ location.warehouse.name }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="recorded_qty" class="form-label">Recorded Quantity</label>
                    <input type="number" step="0.01" class="form-control" id="recorded_qty" name="recorded_qty" readonly>
                    <small class="text-muted">Current stock in system</small>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="counted_qty" class="form-label">Counted Quantity *</label>
                    <input type="number" step="0.01" class="form-control" id="counted_qty" name="counted_qty" 
                           value="{% if adjustment %}{{ adjustment.counted_qty }}{% endif %}" required>
                    <small class="text-muted">Physical count</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Adjustment</label>
                <textarea class="form-control" id="reason" name="reason" rows="3">{% if adjustment %}{{ adjustment.reason }}{% endif %}</textarea>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save
                </button>
                <a href="{{ url_for('adjustments') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
function loadProductStock() {
    const productId = document.getElementById('product_id').value;
    const locationId = document.getElementById('location_id').value;
    const recordedQtyInput = document.getElementById('recorded_qty');
    
    if (productId && locationId) {
        fetch(`/api/product-stock/${productId}/${locationId}`)
            .then(response => response.json())
            .then(data => {
                recordedQtyInput.value = data.stock;
            });
    } else {
        recordedQtyInput.value = '';
    }
}

// Load stock if product and location are already selected
{% if adjustment %}
loadProductStock();
{% endif %}
</script>
{% endblock %}
