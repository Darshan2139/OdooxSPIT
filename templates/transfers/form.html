{% extends "base.html" %}

{% block title %}{% if transfer %}Edit{% else %}Create{% endif %} Transfer - StockMaster{% endblock %}

{% block content %}
<h2 class="mb-4">
    <i class="bi bi-arrow-left-right"></i> {% if transfer %}Edit{% else %}Create{% endif %} Internal Transfer
</h2>

<div class="card">
    <div class="card-body">
        <form method="POST" id="transferForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date *</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" 
                           value="{% if transfer %}{{ transfer.date.strftime('%Y-%m-%dT%H:%M') }}{% else %}{{ '' }}{% endif %}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="source_location_id" class="form-label">Source Location *</label>
                    <select class="form-select" id="source_location_id" name="source_location_id" required>
                        <option value="">Select Source Location</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}" {% if transfer and transfer.source_location_id == location.id %}selected{% endif %}>
                            {{ location.name }} ({{ location.warehouse.name }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="destination_location_id" class="form-label">Destination Location *</label>
                    <select class="form-select" id="destination_location_id" name="destination_location_id" required>
                        <option value="">Select Destination Location</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}" {% if transfer and transfer.destination_location_id == location.id %}selected{% endif %}>
                            {{ location.name }} ({{ location.warehouse.name }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <hr>
            <h5>Products</h5>
            <div id="productLines">
                <div class="row mb-2 product-line">
                    <div class="col-md-6">
                        <select class="form-select product-select" name="product_id[]" required>
                            <option value="">Select Product</option>
                            {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }} ({{ product.sku }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="number" step="0.01" class="form-control" name="quantity[]" placeholder="Quantity" required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger btn-sm remove-line">Remove</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary btn-sm" id="addProductLine">
                <i class="bi bi-plus-circle"></i> Add Product
            </button>
            
            <div class="mb-3 mt-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{% if transfer %}{{ transfer.notes }}{% endif %}</textarea>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save
                </button>
                <a href="{{ url_for('transfers') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('addProductLine').addEventListener('click', function() {
    const lines = document.getElementById('productLines');
    const newLine = lines.firstElementChild.cloneNode(true);
    newLine.querySelectorAll('input, select').forEach(el => el.value = '');
    lines.appendChild(newLine);
});

document.addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-line')) {
        if (document.querySelectorAll('.product-line').length > 1) {
            e.target.closest('.product-line').remove();
        }
    }
});
</script>
{% endblock %}
